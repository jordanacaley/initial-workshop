<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-challenge-1.css">
  <title>CSS Challenge I</title>
</head>
<body>
  <h1>CSS Challenge I</h1>

  <section>
    <h2>Iteration 1 - Red target</h2>
    <div class="box">
      <div class="target">

      </div>
    </div>
  </section>

  <section>
    <h2>Iteration 2 - Shaped table</h2>
    <table>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td colspan="3"></td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Iteration 3 - Purple blocks</h2>
    <div class="container">
      <div>
        <div>a</div>
        <div>b</div>
      </div>
      <div>
        <div>c</div>
        <div>d</div>
      </div>
    </div>

  </section>
  
  <section>
    <h2>Iteration 4 - Red & black rows (inline block)</h2>
      <div id="red-black-rows">
        <div class="row redbg">
          <div class="block">1</div>
          <div class="block">2</div>
          <div class="block">3</div>
          <div class="block">4</div>
        </div>
        <div class="row blackbg">
          <div class="block">1</div>
          <div class="block">2</div>
          <div class="block">3</div>
          <div class="block">4</div>
      </div>
    </div>
  </section>
</body>
</html>
